<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agency Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="row justify-end">
                <a id="home"> Home </a>
                <a id="about"> About Us</a>
                <a id="contact">Contact</a>
            </nav>
            <button> Login </button>
        </header>
        <!-- content?  -->
        <!-- class= stack or container -->
        <section>
            <figure>
                <img>
                <figcaption> John Smith </figcaption>
                <p> John Smith is a former military veteran with extensive
                    experience in urban warfare and pest control. He founded the
                    Post Apocalyptic Pest Control Agency in the aftermath of the
                    great pestilence, with the goal of protecting what remains
                    of humanity from the hordes of pests that threaten us all.
                    John's leadership and expertise have been instrumental in
                    the agency's success, and he continues to lead the charge
                    against the ever-evolving threat of pests. </p>
            </figure>
            <figure>
                <img>
                <figcaption> Taha Hassan </figcaption>
            </figure><figure>
                <img>
                <figcaption> Tom Freeman </figcaption>
            </figure>
            <figure>
                <img>
                <figcaption> Sarah Johnson </figcaption>
                <p> Sarah Johnson is a leading expert in the field of
                    entomology, with a particular focus on the behavior and
                    biology of cockroaches and other common household pests. She
                    joined the Post Apocalyptic Pest Control Agency after
                    completing her PhD in Entomology, and her research has been
                    instrumental in developing new extermination methods and
                    techniques. Sarah's knowledge of pests and their behavior is
                    invaluable in the fight against these vermin.</p>
            </figure>
            <figure>
                <img>
                <figcaption> Michael Brown</figcaption>
                <p> Michael Brown is responsible for the day-to-day operations
                    of the Post Apocalyptic Pest Control Agency. With a
                    background in logistics and management, he ensures that the
                    agency has the resources and personnel it needs to carry out
                    its mission of protecting humanity from pests. Michael is
                    known for his attention to detail and ability to quickly
                    adapt to the ever-changing situation of post-apocalyptic
                    world.</p>
            </figure>
        </section>

        <form id="form">
            <form id="contact">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required/>
                <br>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required/>
                <br>
                <label for="message">Message</label>
                <textarea id="message" name="message" type="textarea" required></textarea>
                <br>
                <input type="radio" name="pest" value="rats" id="pest1">
                <label for="pest1">Rats</label>
                <input type="radio" name="pest" value="phone" id="pest2">
                <label for="pest2">Cockroaches</label>
                <input type="radio" name="pest" value="ooze" id="pest3">
                <label for="pest3">Ooze</label>

                <br>
                <label for="marketingConsent">Marketing Consent</label>
                <input type="checkbox" name="marketingConsent">
                <br>
                <button type="submit">Submit</button>
            </form>
            <footer></footer>
            <script src="scripts.js"></script>
        </body>
    </html>
